<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Policy management</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="/js/policy.js" type="text/javascript"></script>
	<script type="text/javascript" src="/js/json2.js"></script> 
</head>
<body>
<h1>Create Policy</h1>
 <form action="#" th:action="@{/policy/createAtomicPolicy}" th:object="${policy}" method="POST">
	<script th:inline="javascript">
		var policy = /*[[${policy}]]*/;
	</script>
	<table>
		<tr>
			<td>Policy Name</td>
			<td><input type="text" th:field ="*{name}" /></td>
		</tr>
		<tr>
			<td>Policy Code</td>
			<td><input type="text" th:field="*{code}" /></td>
		</tr>
	</table>
	<button th:if="${null==policy.condition}" type="button" id="btnAddAtomicCondition" value="Add Condition">add Atomic Condition</button>
	<button th:if="${null==policy.action}" type="button" id="btnAddAtomicAction" value="Add Action">Add Action</button>
	<div id="divAtomicCondition"></div>
	<p>Action</p>
	<table>
		<tr>				
			<td>
            	<table>
            		<tr><td></td></tr>
            	</table>           	
            </td>
		</tr>
	</table>
    <div class="span14">
      <button type="submit" text="save">save</button>
	</div>
</form>
</body>
</html>
